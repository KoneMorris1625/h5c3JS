<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>dateArrayString</title>

  <body>
    <!-- ------------formatDates------------ -->
    <a id="countdown"></a>
    <script>
      function formatDates(items) {
        return items < 0 ? "0" + items : items;
      }
      function countDown(futureTime) {
        var futureTime = +new Date(futureTime);
        // 1.
        var midTime = futureTime - +new Date();

        var days = parseInt(midTime / 1000 / 60 / 60 / 24);
        days = formatDates(days);
        var hours = parseInt((midTime / 1000 / 60 / 60) % 24);
        hours = formatDates(hours);
        var minutes = parseInt((midTime / 1000 / 60) % 60);
        minutes = formatDates(minutes);
        var seconds = formatDates(parseInt((midTime / 1000) % 60));

        console.log(
          "距离现在: " +
            days +
            "天" +
            hours +
            "时" +
            minutes +
            "分" +
            seconds +
            "秒"
        );
      }
      countDown("Thursday September 03, 2222 21:42:33 ");
    </script>

    <a id="unique"></a>
    <script>
      var arr = [
        "banana",
        "apple",
        "peach",
        "apple",
        "apple",
        "apple",
        "apple",
        "orange",
      ];
      var neArr = [];
      // 1. 遍历久数组, 获取到每一个数组中的值
      // 2. newArr.indexOf(arr[i])===0, 即用 `indexOf`去查新数组中有没有被检测数组的元素, 没有就添加进去,
      // 3. 最后返回去重后的新数组
      // while ()
      function unique(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
          //去查新数组中有没有被查数组中的元素.
          if (newArr.indexOf(arr[i]) === -1) {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      console.log(arr.indexOf("bbb"));
      console.log(unique(arr));
    </script>
    <script>
      // -----------------indexTwoArgs()----------------
      var char = prompt("search which?");
      var strs = "jkfajsdf";
      function indexTwoArgs(strs, char) {
        // 查一次第一个, 一个都没有直接返回;
        var index = strs.indexOf(char);
        var num = 0;
        if (index === -1) {
          console.log("Not exist");
          return -1;
        }
        // 查到一个了，就请继续查。
        while (index !== -1) {
          console.log("查到的字符位于：" + index + "处。");
          num++;
          index = strs.indexOf(char, index + 1);
        }
        console.log("what u want search display " + num + " times.");
      }
      indexTwoArgs(strs, char);
    </script>
  </body>
