    <script>
        // sort colors
        function sortColors(arr) {
            // var count = [0, 0, 0];
            var count = new Array(6);
            for (var i = 0; i < count.length; i++) {
                count[i] = 0;
            }
            for (var i = 0; i < arr.length; i++) {
                count[arr[i]]++; // 牝啊. 统计频率
            }
            // console.log(count); // [3, 2, 1]
            var k = 0;
            // for (var i = 0; i < count[0]; i++) {
            //     arr[k++] = count(i); // --> k++; arr[k] = 0;
            // }
            // for (var i = 0; i < count[1]; i++) {
            //     arr[k++] = 1;
            // }
            // for (var i = 0; i < count[2]; i++) {
            //     arr[k++] = 2;
            // }
            for (var i = 0; i < count.length; i++) {
                for (var j = 0; j < count[i]; j++) {
                    arr[k++] = i;
                }
            }
            return arr;
        }
        // console.log(sortColors([19, 20, 89, 19, 20, 89])); ??????
        console.log(sortColors([0, 1, 0, 2, 1, 2, 3, 4, 5, 5]));
